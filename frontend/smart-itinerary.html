<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Itinerary - Travel Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" />
    <style>
        :root {
            --gradient-start: #6366f1;
            --gradient-end: #8b5cf6;
            --primary: #6366f1;
            --secondary: #818cf8;
            --accent: #fff;
            --surface: #ffffff;
            --background: #f8fafc;
            --button-hover: #4f46e5;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --font-primary: 'Plus Jakarta Sans', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 200px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        .chat-card {
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: -150px;
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--brand-shadow);
            position: relative;
            z-index: 10;
        }

        .back-button {
            color: var(--accent);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-lg);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-4px);
        }

        .chat-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: 2rem;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem 1.5rem;
            border-radius: 16px;
            max-width: 80%;
            font-size: var(--font-size-base);
            line-height: 1.6;
        }

        .user-message {
            background: var(--primary);
            color: var(--accent);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: var(--background);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            padding: 0 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 1.25rem 1.5rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            font-size: var(--font-size-base);
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .send-button {
            background: var(--primary);
            color: var(--accent);
            border: none;
            border-radius: 14px;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.1);
        }

        .send-button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(99, 102, 241, 0.2);
        }

        .send-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .chat-card {
                padding: 1.5rem;
                margin-top: 1.5rem;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <div class="chat-card">
            <h1 class="chat-title">
                <i class="fas fa-map-marked-alt"></i>
                Smart Travel Planning Assistant
            </h1>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hello! I'm your AI travel planning assistant. Tell me about your dream destination and preferences, and I'll help you create the perfect itinerary! üåç‚úàÔ∏è
                </div>
            </div>

            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Type your message here..." id="messageInput">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleSendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                
                // Simulate bot response
                setTimeout(() => {
                    addMessage("I'm processing your request. Please wait while I create a personalized itinerary for you...");
                }, 1000);
            }
        }

        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
    </script>
</body>
</html>
